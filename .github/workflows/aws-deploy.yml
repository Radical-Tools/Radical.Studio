name: AWS Deploy
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PUBLIC_URL: https://www.radical.tools/studio
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - run: npm install
      - run: npm run build
      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_STUDIO_PRD_BUCKET_REGION }}
      - name: Deploy static site to S3 bucket
        run: aws s3 sync ./build/ s3://${{ secrets.AWS_STUDIO_PRD_BUCKET_NAME }}/studio --delete
      - name: Invalidate index
        run: aws cloudfront create-invalidation --distribution-id E2ABYWQFXDZ2DJ --paths '/studio/index.html'
